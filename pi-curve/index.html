<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pi Curve</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="grid">
      <div id="canvas"></div>
      <div id="controls">
        <div id="digit-container">
          <label for="digit">Location in Ï€</label>
          <input
            type="range"
            id="digit"
            name="digit"
            min="0"
            max="1000000"
            value="0"
          />
        </div>

        <div>
          <label for="length">Frequency</label>
          <input
            type="range"
            id="length"
            name="length"
            min="10"
            max="50"
            value="25"
          />
        </div>
        <div>
          <label for="speed">Speed</label>
          <input
            type="range"
            id="speed"
            name="speed"
            min="1"
            max="20"
            value="5"
          />
        </div>

        <div>
          <label for="mode">Mode</label>
          <select name="mode" id="mode">
            <option value="Skyline">Skyline</option>
            <option value="Wave">Wave</option>
            <option value="Walker">Walker</option>
          </select>
        </div>
      </div>
    </div>

    <script src="../libraries/p5.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
